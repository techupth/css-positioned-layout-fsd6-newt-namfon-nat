<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Positioned Layout Exercise 2 TechUp Chatroom</title>

  <body>
    <!-- Start coding here -->
    <div class="container">
      <header class="chatroom-header">Techup Chatroom</header>
      <div class="chatroom-sender">
        <p class="chatroom-sender-chat1 bubble">สวัสดีจ้า</p>
        <div class="bubble-tail"></div>
        <p class="chatroom-sender-chat2 bubble">Coding สนุกจังเลย</p>
        <p class="close-button">x</p>
        <p class="chatroom-sender-chat3 bubble">🥳🤩</p>
      </div>
      <div class="chatroom-receiver">
        <p class="chatroom-receiver-chat1 bubble">😍</p>
        <p class="chatroom-receiver-chat2 bubble">🥳</p>
      </div>
    </div>
  </body>
